<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Find Weather in Cities</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>
    <div class="container-fluid">
        <div class="row offset-sm-1">
            <!-- Header part -->
            <center>
            <section class="header col-md-4 col-sm-10 ">
                <h1> Weather in various Cities</h1>
              
            </section>

            <section class="main col-md-7 col-sm-10  ">
            <!-- input section -->
            <section class="inputs">
                <input type="text" placeholder="Enter any city name..." id="cityinput"><br>
                <input type="submit" value="Submit" id="add">
            </section>
        
            <!-- Display section -->
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>

                </div>
            </section>
            </section>
        </center>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
